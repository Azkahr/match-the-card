<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match The Card</title>
</head>
<body>
    <div class="overlay">
        <button class="btn" id="start-game">Start</button>
    </div>
    <div class="board">
        <!-- This is the template for a flip card -->
        <template id="flip-card-template">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1 class="text-flip-front">?</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="${imgAvatar}" alt="test">
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
